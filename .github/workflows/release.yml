name: ğŸš€ Release Pipeline

on:
  workflow_run:
    workflows: ["Backend CI Pipeline", "Terraform CI/CD Pipeline", "Application Deployment (CD)"]
    types: [completed]
    branches: [main]

env:
  DOCKER_IMAGE_NAME: 1234samue/desafio-devops-api
  AWS_REGION: 'us-east-1'

jobs:
  # ========================================
  # ETAPA 1: VALIDAR E LER VERSÃƒO
  # ========================================
  validate-version:
    name: 'ğŸ” Validate Version'
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      version-tag: ${{ steps.get-version.outputs.version-tag }}
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Read Version from File
      id: get-version
      run: |
        # Ler versÃ£o do arquivo VERSION ou usar input manual
        if [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
          echo "ğŸ“‹ Using manual version: $VERSION"
        else
          VERSION=$(cat VERSION | tr -d ' \t\n\r')
          echo "ğŸ“‹ Using version from file: $VERSION"
        fi
        
        # Validar formato da versÃ£o (semver)
        if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "âŒ Invalid version format. Expected: X.Y.Z (e.g., 1.0.0)"
          exit 1
        fi
        
        # Criar tag da versÃ£o
        VERSION_TAG="v$VERSION"
        
        echo "âœ… Version validated: $VERSION"
        echo "ğŸ·ï¸ Version tag: $VERSION_TAG"
        
        # Set outputs
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "version-tag=$VERSION_TAG" >> $GITHUB_OUTPUT

    - name: ğŸ“‹ Display Version Info
      run: |
        echo "ğŸ¯ RELEASE INFO"
        echo "==============="
        echo "Version: ${{ steps.get-version.outputs.version }}"
        echo "Version Tag: ${{ steps.get-version.outputs.version-tag }}"
        echo "Docker Image: ${{ env.DOCKER_IMAGE_NAME }}:${{ steps.get-version.outputs.version }}"
        echo "Git Tag: ${{ steps.get-version.outputs.version-tag }}"

  # ========================================
  # ETAPA 2: TESTES E VALIDAÃ‡ÃƒO
  # ========================================
  test:
    name: 'ğŸ§ª Test Application'
    runs-on: ubuntu-latest
    needs: validate-version
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: desafio
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      working-directory: ./backend
      env:
        NODE_ENV: test
      run: npm ci

    - name: ğŸ“¦ Generate Prisma client
      working-directory: ./backend
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:password@localhost:5432/desafio
      run: npm run test:setup

    - name: ğŸ“¦ Run linting and formatting checks
      working-directory: ./backend
      run: npm run code:check

    - name: ğŸ“¦ Run tests
      working-directory: ./backend
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:password@localhost:5432/desafio
      run: npm test

  # ========================================
  # ETAPA 3: BUILD E PUSH DA IMAGEM
  # ========================================
  build-and-push:
    name: 'ğŸ³ Build and Push Docker Image'
    runs-on: ubuntu-latest
    needs: [validate-version, test]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ“¦ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=raw,value=${{ needs.validate-version.outputs.version }}
          type=raw,value=${{ needs.validate-version.outputs.version-tag }}
          type=raw,value=latest
          type=sha

    - name: ğŸ“¦ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ needs.validate-version.outputs.version }}

    - name: ğŸ“‹ Display Image Info
      run: |
        echo "ğŸ³ DOCKER IMAGE INFO"
        echo "==================="
        echo "Image: ${{ env.DOCKER_IMAGE_NAME }}"
        echo "Version: ${{ needs.validate-version.outputs.version }}"
        echo "Tags: ${{ steps.meta.outputs.tags }}"
        echo "Pushed successfully! ğŸš€"

  # ========================================
  # ETAPA 4: ATUALIZAR ARQUIVOS DE CONFIGURAÃ‡ÃƒO
  # ========================================
  update-configs:
    name: 'ğŸ“ Update Configuration Files'
    runs-on: ubuntu-latest
    needs: [validate-version, build-and-push]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: ğŸ“ Update docker-compose.prod.yml
      run: |
        echo "ğŸ“ Updating docker-compose.prod.yml..."
        
        # Backup do arquivo original
        cp backend/docker-compose.prod.yml backend/docker-compose.prod.yml.backup
        
        # Atualizar a imagem no docker-compose
        sed -i "s|image: \${DOCKER_IMAGE_NAME:-1234samue/desafio-devops-api}:\${DOCKER_TAG:-latest}|image: \${DOCKER_IMAGE_NAME:-1234samue/desafio-devops-api}:${{ needs.validate-version.outputs.version }}|g" backend/docker-compose.prod.yml
        
        echo "âœ… docker-compose.prod.yml updated with version ${{ needs.validate-version.outputs.version }}"

    - name: ğŸ“ Update deploy.yml workflow
      run: |
        echo "ğŸ“ Updating deploy.yml workflow..."
        
        # Backup do arquivo original
        cp .github/workflows/deploy.yml .github/workflows/deploy.yml.backup
        
        # Atualizar a tag padrÃ£o no deploy.yml
        sed -i "s|DOCKER_TAG: latest|DOCKER_TAG: ${{ needs.validate-version.outputs.version }}|g" .github/workflows/deploy.yml
        
        echo "âœ… deploy.yml updated with version ${{ needs.validate-version.outputs.version }}"

    - name: ğŸ“ Update deploy script
      run: |
        echo "ğŸ“ Updating deploy script..."
        
        # Backup do arquivo original
        cp scripts/deploy.sh scripts/deploy.sh.backup
        
        # Atualizar a tag padrÃ£o no script de deploy
        sed -i "s|DOCKER_TAG=\${DOCKER_TAG:-\"latest\"}|DOCKER_TAG=\${DOCKER_TAG:-\"${{ needs.validate-version.outputs.version }}\"}|g" scripts/deploy.sh
        
        echo "âœ… deploy.sh updated with version ${{ needs.validate-version.outputs.version }}"

    - name: ğŸ“‹ Commit and Push Changes
      run: |
        echo "ğŸ“‹ Committing configuration updates..."
        
        git add backend/docker-compose.prod.yml
        git add .github/workflows/deploy.yml
        git add scripts/deploy.sh
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ”§ Update configuration files for version ${{ needs.validate-version.outputs.version }}"
          git push origin main
          echo "âœ… Configuration files committed and pushed"
        fi

  # ========================================
  # ETAPA 5: CRIAR GIT TAG E RELEASE
  # ========================================
  create-release:
    name: 'ğŸ·ï¸ Create Git Tag and Release'
    runs-on: ubuntu-latest
    needs: [validate-version, build-and-push, update-configs]
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: ğŸ·ï¸ Create Git Tag
      run: |
        echo "ğŸ·ï¸ Creating git tag: ${{ needs.validate-version.outputs.version-tag }}"
        git tag -a "${{ needs.validate-version.outputs.version-tag }}" -m "Release version ${{ needs.validate-version.outputs.version }}"
        git push origin "${{ needs.validate-version.outputs.version-tag }}"
        echo "âœ… Git tag created and pushed"

    - name: ğŸ“‹ Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ needs.validate-version.outputs.version-tag }}
        release_name: Release ${{ needs.validate-version.outputs.version }}
        body: |
          ğŸš€ Release Version ${{ needs.validate-version.outputs.version }}
          
          ## ğŸ“¦ Docker Image
          - **Image**: `${{ env.DOCKER_IMAGE_NAME }}:${{ needs.validate-version.outputs.version }}`
          - **Tag**: `${{ needs.validate-version.outputs.version-tag }}`
          
          ## ğŸ”§ Changes
          - Updated docker-compose.prod.yml
          - Updated deploy.yml workflow
          - Updated deploy.sh script
          
          ## ğŸš€ Deploy
          This release is ready for deployment using the updated configuration files.
          
          ## ğŸ“Š API Endpoints
          - Health Check: `/health`
          - Users: `/users`
          
          ## ğŸ”— Links
          - Docker Hub: https://hub.docker.com/r/${{ env.DOCKER_IMAGE_NAME }}
        draft: false
        prerelease: false

  # ========================================
  # ETAPA 6: TRIGGER DEPLOY
  # ========================================
  trigger-deploy:
    name: 'ğŸš€ Trigger Deployment'
    runs-on: ubuntu-latest
    needs: [validate-version, build-and-push, update-configs, create-release]
    
    steps:
    - name: ğŸ“‹ Trigger Deploy Workflow
      uses: actions/github-script@v7
      with:
        script: |
          const { data: runs } = await github.rest.actions.listWorkflowRuns({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'deploy.yml',
            branch: 'main',
            per_page: 1
          });
          
          if (runs.workflow_runs.length > 0) {
            const lastRun = runs.workflow_runs[0];
            console.log(`Last deploy run: ${lastRun.id} (${lastRun.status})`);
            
            if (lastRun.status === 'completed' && lastRun.conclusion === 'success') {
              console.log('âœ… Last deploy was successful');
            } else {
              console.log('âš ï¸ Last deploy may have issues');
            }
          }
          
          console.log('ğŸš€ Deploy workflow will be triggered automatically by workflow_run trigger');

    - name: ğŸ“‹ Display Release Summary
      run: |
        echo "ğŸ‰ RELEASE SUMMARY"
        echo "=================="
        echo "âœ… Version: ${{ needs.validate-version.outputs.version }}"
        echo "âœ… Tag: ${{ needs.validate-version.outputs.version-tag }}"
        echo "âœ… Docker Image: ${{ env.DOCKER_IMAGE_NAME }}:${{ needs.validate-version.outputs.version }}"
        echo "âœ… Configuration files updated"
        echo "âœ… Git tag created"
        echo "âœ… GitHub release created"
        echo "ğŸš€ Deploy will be triggered automatically"
        echo ""
        echo "ğŸ“‹ Next steps:"
        echo "1. Monitor the deploy workflow"
        echo "2. Verify the application is running"
        echo "3. Test the API endpoints" 