name: ğŸ³ Backend CI Pipeline

on:
  push:
    branches: [ main, develop, feature/*, hotfix/* ]
    paths:
      - 'backend/**'
      - 'VERSION'
  pull_request:
      branches: [ main, develop ]
      paths:
        - 'backend/**'
        - 'VERSION'


env:
  DOCKER_IMAGE_NAME: 1234samue/desafio-devops-api
  DOCKER_TAG: latest

jobs:
  test:
    name: ğŸ” Test Application
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: desafio
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ“¦ Install dependencies
      working-directory: ./backend
      env:
        NODE_ENV: test
      run: npm ci

    - name: ğŸ“¦ Generate Prisma client
      working-directory: ./backend
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:password@localhost:5432/desafio
      run: npm run test:setup

    - name: ğŸ“¦ Run linting and formatting checks
      working-directory: ./backend
      run: npm run code:check

    - name: ğŸ“¦ Run tests
      working-directory: ./backend
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:password@localhost:5432/desafio
      run: npm test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, security-scan, dast-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ“‹ Read Version from VERSION file
      id: version
      run: |
        echo "ğŸ“‹ Reading version from VERSION file..."
        VERSION=$(cat VERSION | tr -d '[:space:]')
        echo "ğŸ“¦ Version read: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "âœ… Version set to: $VERSION"

    - name: ğŸ“¦ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=raw,value=${{ steps.version.outputs.version }}
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: ğŸ“¦ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ steps.version.outputs.version }}

  security-scan:
    name: ğŸ›¡ï¸ Security Scan (SAST)
    runs-on: ubuntu-latest
    needs: test 
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ“¦ Build Docker image for security scan
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ env.DOCKER_IMAGE_NAME }}:security-scan-${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          VERSION=${{ steps.version.outputs.version }}

    - name: ğŸ“Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_IMAGE_NAME }}:security-scan-${{ github.sha }}
        format: 'table'
        output: 'trivy-results.txt'
        severity: 'CRITICAL,HIGH'

    - name: ğŸ“ Display Trivy results
      run: |
        echo "ğŸ”’ Security Scan Results:"
        cat trivy-results.txt

    - name: Upload Trivy results as artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trivy-security-results
        path: trivy-results.txt
        retention-days: 1

  dast-scan:
    name: ğŸ”DAST Security Scan
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: desafio
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Install dependencies for DAST
      working-directory: ./backend
      run: npm ci

    - name: ğŸ“ğŸ” Start DAST mode server
      working-directory: ./backend
      run: |
        # Start the DAST mode server in background
        node scripts/dast-mode.js &
        DAST_PID=$!
        echo $DAST_PID > dast.pid
        
        # Wait for server to be ready
        echo "â³ Waiting for DAST server to start..."
        for i in {1..30}; do
          if curl -f http://localhost:3000/health > /dev/null 2>&1; then
            echo "âœ… DAST server is ready!"
            break
          fi
          echo "â³ Attempt $i/30 - Server not ready yet..."
          sleep 2
        done
        
        # Final check
        if ! curl -f http://localhost:3000/health > /dev/null 2>&1; then
          echo "âŒ DAST server failed to start"
          exit 1
        fi

    - name: Run simple DAST scan
      working-directory: ./backend
      env:
        TARGET_URL: http://localhost:3000
      run: node scripts/simple-dast.js

    - name: Cleanup
      if: always()
      working-directory: ./backend
      run: |
        # Stop DAST server
        if [ -f dast.pid ]; then
          DAST_PID=$(cat dast.pid)
          kill $DAST_PID 2>/dev/null || true
          rm -f dast.pid
        fi

  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [test, security-scan, dast-scan, build-and-push]
    if: always() && needs.test.result == 'success' && needs.security-scan.result == 'success' && needs.dast-scan.result == 'success' && needs.build-and-push.result == 'success'
    
    steps:
    - name: ğŸ“¦ Notify deployment success
      run: |
        echo "âœ… CI Pipeline completed successfully!"
        echo "ğŸ§ª Tests passed"
        echo "ğŸ”’ SAST scan passed (Trivy)"
        echo "ğŸš€ Docker image pushed to Docker Hub"
        echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}"

    # ========================================
    # NOTIFICAÃ‡Ã•ES DO SLACK
    # ========================================
    - name: ğŸ‰ Notificar Sucesso do Backend CI
      if: success()
      uses: samuelBarreto/Action-Slack@main
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
        message: |
          âœ… **Backend CI Pipeline ConcluÃ­do com Sucesso!**
          
          **RepositÃ³rio:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          **Autor:** ${{ github.actor }}
          **Commit:** ${{ github.sha }}
          
          ğŸ§ª **Testes:** âœ… Passaram
          ğŸ”’ **SAST Scan:** âœ… Passou (Trivy)
          ğŸ” **DAST Scan:** âœ… Passou
          ğŸ³ **Docker Image:** âœ… Publicada
          ğŸ“¦ **Image:** ${{ env.DOCKER_IMAGE_NAME }}:${{ env.DOCKER_TAG }}
          
          ğŸš€ Pronto para deploy!
        channel: '#ci-cd'
        username: 'CI/CD Bot'
        icon-emoji: ':white_check_mark:'

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [test, security-scan, dast-scan, build-and-push]
    if: always() && (needs.test.result == 'failure' || needs.security-scan.result == 'failure' || needs.dast-scan.result == 'failure' || needs.build-and-push.result == 'failure')
    
    steps:
    - name: âŒ Notificar Falha do Backend CI
      uses: samuelBarreto/Action-Slack@main
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
        message: |
          âŒ **Backend CI Pipeline Falhou!**
          
          **RepositÃ³rio:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          **Autor:** ${{ github.actor }}
          **Commit:** ${{ github.sha }}
          
          ğŸ” **Status dos Jobs:**
          ğŸ§ª **Testes:** ${{ needs.test.result }}
          ğŸ”’ **SAST Scan:** ${{ needs.security-scan.result }}
          ğŸ” **DAST Scan:** ${{ needs.dast-scan.result }}
          ğŸ³ **Build & Push:** ${{ needs.build-and-push.result }}
          
          âŒ Verifique os logs do workflow para mais detalhes.
          ğŸ”— [Ver Workflow](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        channel: '#alerts'
        username: 'CI/CD Bot'
        icon-emoji: ':x:' 