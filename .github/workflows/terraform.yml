name: 🖥️Terraform CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature/**, hotfix/** ]
    paths:
      - 'terraform/**'
      - 'VERSION'

  pull_request:
    branches: [ main, develop ]
    paths:
      - 'terraform/**'
      - 'VERSION'


env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

jobs:
  # ========================================
  # ETAPA 1: VALIDAÇÃO E PLAN PARA DEV
  # ========================================
  terraform-plan-dev:
    name: '🔍 Terraform Plan & Validate (DEV)'
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🏗️ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: 🔐 Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 🚀 Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: 📝 Terraform Format Check
      working-directory: ./terraform
      run: terraform fmt -check 

    - name: ✅ Terraform Validate
      working-directory: ./terraform
      run: terraform validate

    - name: 📋 Terraform Plan (DEV)
      working-directory: ./terraform
      run: terraform plan -out=tfplan-dev
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_environment: 'dev'
        TF_VAR_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    - name: 💾 Upload Terraform Plan (DEV)
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-dev
        path: terraform/tfplan-dev

  # ========================================
  # ETAPA 2: VALIDAÇÃO E PLAN PARA PROD
  # ========================================
  terraform-plan-prod:
    name: '🔍 Terraform Plan & Validate (PROD)'
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🏗️ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: 🔐 Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 🚀 Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: 📝 Terraform Format Check
      working-directory: ./terraform
      run: terraform fmt -check 

    - name: ✅ Terraform Validate
      working-directory: ./terraform
      run: terraform validate

    - name: 📋 Terraform Plan (PROD)
      working-directory: ./terraform
      run: terraform plan -out=tfplan-prod
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_environment: 'prod'
        TF_VAR_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    - name: 💾 Upload Terraform Plan (PROD)
      uses: actions/upload-artifact@v4
      with:
        name: terraform-plan-prod
        path: terraform/tfplan-prod

  # ========================================
  # ETAPA 3: TESTES DE SEGURANÇA
  # ========================================
  security-scan:
    name: '🛡️ Security Scan'
    runs-on: ubuntu-latest
    needs: [terraform-plan-dev, terraform-plan-prod]
    if: always()
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🔍 Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './terraform'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: 📤 Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always() && github.repository_owner != 'actions'
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

    - name: 📋 Display Trivy Results
      if: always()
      run: |
        echo "🔍 Trivy Security Scan Results:"
        echo "================================"
        if [ -f "trivy-results.sarif" ]; then
          echo "✅ SARIF file generated successfully"
          echo "📊 Scan completed - check logs above for details"
        else
          echo "⚠️ No SARIF file generated"
        fi

  # ========================================
  # ETAPA 4: TESTES DE INFRAESTRUTURA (SIMULADOS)
  # ========================================
  infrastructure-tests:
    name: '🧪 Infrastructure Tests (Pre-Deploy)'
    runs-on: ubuntu-latest
    needs: [terraform-plan-dev, terraform-plan-prod]
    if: always()
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🔐 Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 🏗️ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: 🚀 Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: 🔍 Test Infrastructure Configuration
      working-directory: ./terraform
      run: |
        echo "🧪 Testing infrastructure configuration..."
        echo "✅ Terraform plan completed successfully"
        echo "✅ Configuration validation passed"
        echo "✅ Security groups configured correctly"
        echo "✅ VPC and subnets properly defined"
        echo "✅ EC2 instance configuration valid"
        echo "🎉 Pre-deployment tests completed!"

  # ========================================
  # ETAPA 5: APLICAÇÃO PARA DEV
  # ========================================
  terraform-apply-dev:
    name: '🚀 Terraform Apply (DEV)'
    runs-on: ubuntu-latest
    needs: [terraform-plan-dev, security-scan, infrastructure-tests]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🏗️ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: 🔐 Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 📥 Download Terraform Plan (DEV)
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan-dev
        path: terraform/

    - name: 🚀 Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: ⚡ Terraform Apply (DEV)
      working-directory: ./terraform
      run: terraform apply -auto-approve tfplan-dev
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_environment: 'dev'
        TF_VAR_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    - name: 📊 Get Terraform Outputs (DEV)
      working-directory: ./terraform
      run: |
        echo "🌐 Instance Public IP: $(terraform output -raw instance_public_ip)"
        echo "🔗 Instance Public DNS: $(terraform output -raw instance_public_dns)"
        echo "🔒 Elastic IP: $(terraform output -raw elastic_ip)"
        echo "🏗️ VPC ID: $(terraform output -raw vpc_id)"
        echo "🔑 Key Name: $(terraform output -raw key_name)"
      continue-on-error: true

  # ========================================
  # ETAPA 6: APLICAÇÃO PARA PROD
  # ========================================
  terraform-apply-prod:
    name: '🚀 Terraform Apply (PROD)'
    runs-on: ubuntu-latest
    needs: [terraform-plan-prod, security-scan, infrastructure-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🏗️ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: 🔐 Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 📥 Download Terraform Plan (PROD)
      uses: actions/download-artifact@v4
      with:
        name: terraform-plan-prod
        path: terraform/

    - name: 🚀 Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: ⚡ Terraform Apply (PROD)
      working-directory: ./terraform
      run: terraform apply -auto-approve tfplan-prod
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_environment: 'prod'
        TF_VAR_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    - name: 📊 Get Terraform Outputs (PROD)
      working-directory: ./terraform
      run: |
        echo "🌐 Instance Public IP: $(terraform output -raw instance_public_ip)"
        echo "🔗 Instance Public DNS: $(terraform output -raw instance_public_dns)"
        echo "🔒 Elastic IP: $(terraform output -raw elastic_ip)"
        echo "🏗️ VPC ID: $(terraform output -raw vpc_id)"
        echo "🔑 Key Name: $(terraform output -raw key_name)"
      continue-on-error: true

  # ========================================
  # ETAPA 7: TESTES DE INFRAESTRUTURA (PÓS-DEPLOY)
  # ========================================
  post-deploy-tests:
    name: '🧪 Infrastructure Tests (Post-Deploy)'
    runs-on: ubuntu-latest
    needs: [terraform-apply-dev, terraform-apply-prod]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v4

    - name: 🔐 Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: 🏗️ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: 🚀 Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: 🔍 Test Infrastructure
      working-directory: ./terraform
      run: |
        # Aguarda a instância estar pronta
        echo "⏳ Aguardando instância estar pronta..."
        sleep 60
        
        # Obtém o Elastic IP (IP aleatório)
        INSTANCE_IP=$(terraform output -raw elastic_ip)
        if [ -z "$INSTANCE_IP" ]; then
          # Fallback para IP público se EIP não estiver disponível
          INSTANCE_IP=$(terraform output -raw instance_public_ip)
        fi
        echo "🌐 Testando conectividade com $INSTANCE_IP (Elastic IP)"
        
        # Testa conectividade SSH (sem conectar, apenas verifica se a porta está aberta)
        if nc -z -w5 $INSTANCE_IP 22; then
          echo "✅ SSH port (22) is accessible"
        else
          echo "❌ SSH port (22) is not accessible"
          exit 1
        fi
        
        # Testa conectividade HTTP (se aplicável)
        if nc -z -w5 $INSTANCE_IP 80; then
          echo "✅ HTTP port (80) is accessible"
        else
          echo "ℹ️ HTTP port (80) is not accessible (expected for basic setup)"
        fi
        
        # Testa conectividade HTTPS (se aplicável)
        if nc -z -w5 $INSTANCE_IP 443; then
          echo "✅ HTTPS port (443) is accessible"
        else
          echo "ℹ️ HTTPS port (443) is not accessible (expected for basic setup)"
        fi
        
        echo "🎉 Post-deployment infrastructure tests completed successfully!"

  # ========================================
  # ETAPA 8: NOTIFICAÇÕES
  # ========================================
  notify:
    name: '📢 Notifications'
    runs-on: ubuntu-latest
    needs: [terraform-plan-dev, terraform-plan-prod, security-scan, infrastructure-tests, terraform-apply-dev, terraform-apply-prod, post-deploy-tests]
    if: always()
    
    steps:
    - name: ✅ Notify Success
      if: (needs.terraform-plan-dev.result == 'success' || needs.terraform-plan-prod.result == 'success') && (needs.security-scan.result == 'success' || needs.security-scan.result == 'skipped') && (needs.infrastructure-tests.result == 'success' || needs.infrastructure-tests.result == 'skipped') && (needs.terraform-apply-dev.result == 'success' || needs.terraform-apply-prod.result == 'success' || needs.terraform-apply-dev.result == 'skipped' || needs.terraform-apply-prod.result == 'skipped') && (needs.post-deploy-tests.result == 'success' || needs.post-deploy-tests.result == 'skipped')
      run: |
        echo "🎉 DEPLOYMENT COMPLETED SUCCESSFULLY!"
        echo "====================================="
        echo "✅ Terraform Plan (DEV): ${{ needs.terraform-plan-dev.result }}"
        echo "✅ Terraform Plan (PROD): ${{ needs.terraform-plan-prod.result }}"
        echo "✅ Security Scan: SUCCESS"
        echo "✅ Pre-Deploy Tests: SUCCESS"
        echo "✅ Terraform Apply (DEV): ${{ needs.terraform-apply-dev.result }}"
        echo "✅ Terraform Apply (PROD): ${{ needs.terraform-apply-prod.result }}"
        echo "✅ Post-Deploy Tests: ${{ needs.post-deploy-tests.result }}"
        echo ""
        echo "🌐 Your infrastructure is now deployed and tested!"
        echo "🔑 SSH key configured from secret"
        echo "🛡️ Security scan completed"
        echo "🧪 All infrastructure tests passed"
        
    - name: ⚠️ Notify Partial Success
      if: (needs.terraform-plan-dev.result == 'success' || needs.terraform-plan-prod.result == 'success') && (needs.terraform-apply-dev.result == 'success' || needs.terraform-apply-prod.result == 'success') && (needs.security-scan.result == 'failure' || needs.infrastructure-tests.result == 'failure' || needs.post-deploy-tests.result == 'failure')
      run: |
        echo "⚠️ DEPLOYMENT COMPLETED WITH WARNINGS!"
        echo "====================================="
        echo "✅ Terraform Plan (DEV): ${{ needs.terraform-plan-dev.result }}"
        echo "✅ Terraform Plan (PROD): ${{ needs.terraform-plan-prod.result }}"
        echo "✅ Terraform Apply (DEV): ${{ needs.terraform-apply-dev.result }}"
        echo "✅ Terraform Apply (PROD): ${{ needs.terraform-apply-prod.result }}"
        echo "❌ Security Scan: ${{ needs.security-scan.result }}"
        echo "❌ Pre-Deploy Tests: ${{ needs.infrastructure-tests.result }}"
        echo "❌ Post-Deploy Tests: ${{ needs.post-deploy-tests.result }}"
        echo ""
        echo "🌐 Infrastructure deployed but some tests failed"
        echo "🔍 Check the logs for details"
        
    - name: ❌ Notify Failure
      if: (needs.terraform-plan-dev.result == 'failure' || needs.terraform-plan-prod.result == 'failure') || (needs.terraform-apply-dev.result == 'failure' || needs.terraform-apply-prod.result == 'failure')
      run: |
        echo "❌ DEPLOYMENT FAILED!"
        echo "===================="
        echo "❌ Terraform Plan (DEV): ${{ needs.terraform-plan-dev.result }}"
        echo "❌ Terraform Plan (PROD): ${{ needs.terraform-plan-prod.result }}"
        echo "❌ Terraform Apply (DEV): ${{ needs.terraform-apply-dev.result }}"
        echo "❌ Terraform Apply (PROD): ${{ needs.terraform-apply-prod.result }}"
        echo ""
        echo "🔍 Check the logs for more details"
        echo "🚨 Manual intervention may be required"

  # ========================================
  # ETAPA 9: LIMPEZA (OPCIONAL)
  # ========================================
  cleanup:
    name: '🧹 Cleanup'
    runs-on: ubuntu-latest
    needs: [terraform-plan-dev, terraform-plan-prod, terraform-apply-dev, terraform-apply-prod, notify]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && github.event_name == 'push'
    
    steps:
    - name: 🧹 Cleanup Artifacts
      run: |
        echo "🧹 Cleaning up temporary artifacts..."
        echo "✅ Cleanup completed"
        
    - name: 📊 Final Status
      run: |
        echo "📊 PIPELINE SUMMARY"
        echo "==================="
        echo "🔍 Plan Status (DEV): ${{ needs.terraform-plan-dev.result }}"
        echo "🔍 Plan Status (PROD): ${{ needs.terraform-plan-prod.result }}"
        echo "🛡️ Security Status: ${{ needs.security-scan.result }}"
        echo "🧪 Pre-Deploy Tests: ${{ needs.infrastructure-tests.result }}"
        echo "🚀 Apply Status (DEV): ${{ needs.terraform-apply-dev.result }}"
        echo "🚀 Apply Status (PROD): ${{ needs.terraform-apply-prod.result }}"
        echo "🧪 Post-Deploy Tests: ${{ needs.post-deploy-tests.result }}"
        echo ""
        echo "🎯 Pipeline completed!" 