name: ğŸ—‘ï¸ Terraform CI/CD (Destroy)

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Confirmar destroy da infraestrutura?'
        required: true
        default: false
        type: boolean
      environment:
        description: 'Ambiente para destruir'
        required: true
        default: 'dev'
        type: choice
        options:
        - prod
        - dev

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

jobs:
  # ========================================
  # ETAPA 1: VALIDAÃ‡ÃƒO E PLAN
  # ========================================
  terraform-plan:
    name: 'ğŸ” Terraform Plan & Validate'
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: ğŸ” Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ” Detect Environment
      id: env
      run: |
        # Detectar ambiente baseado no input manual
        ENVIRONMENT="${{ github.event.inputs.environment }}"
        echo "ğŸŒ Environment detected from manual input: $ENVIRONMENT"
        echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
        
        # Configurar backend para o ambiente detectado
        echo "ğŸ—‚ï¸ Configurando backend para ambiente: $ENVIRONMENT"
        cd terraform
        sed -i "s|key     = \"terraform/environments/[^\"]*\"|key     = \"terraform/environments/$ENVIRONMENT/terraform.tfstate\"|g" backend.tf
        cd ..

    - name: ğŸš€ Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: ğŸ“ Terraform Format Check
      working-directory: ./terraform
      run: terraform fmt -check 

    - name: âœ… Terraform Validate
      working-directory: ./terraform
      run: terraform validate

    - name: ğŸ“‹ Terraform Plan (Destroy)
      working-directory: ./terraform
      run: terraform plan -destroy -var-file="environments/${{ github.event.inputs.environment }}.tfvars" -var="public_key=${{ secrets.SSH_PUBLIC_KEY }}" -out=tfplan
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}

    - name: ğŸ’¾ Upload Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-destroy-plan
        path: terraform/tfplan

    - name: ğŸ“Š Display Destroy Plan Summary
      working-directory: ./terraform
      run: |
        echo "ğŸ—‘ï¸ DESTROY PLAN SUMMARY"
        echo "======================="
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ“‹ Resources to be destroyed:"
        terraform show -json tfplan | jq -r '.resource_changes[] | select(.change.actions[] == "delete") | "  - \(.type).\(.name)"' || echo "  No resources to destroy"
        echo "âš ï¸  WARNING: This will permanently delete all infrastructure!"

  # ========================================
  # ETAPA 2: DESTROY DE INFRAESTRUTURA 
  # ========================================
  infrastructure-destroy:
    name: 'ğŸ—‘ï¸ Infrastructure Destroy'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: github.event.inputs.confirm_destroy == 'true'
       
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ—ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: ğŸ” Detect Environment
      id: env
      run: |
        # Detectar ambiente baseado no input manual
        ENVIRONMENT="${{ github.event.inputs.environment }}"
        echo "ğŸŒ Environment detected from manual input: $ENVIRONMENT"
        echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
        
        # Configurar backend para o ambiente detectado
        echo "ğŸ—‚ï¸ Configurando backend para ambiente: $ENVIRONMENT"
        cd terraform
        sed -i "s|key     = \"terraform/environments/[^\"]*\"|key     = \"terraform/environments/$ENVIRONMENT/terraform.tfstate\"|g" backend.tf

    - name: ğŸš€ Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: ğŸ“¥ Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-destroy-plan
        path: terraform/

    - name: âš ï¸ Final Warning
      run: |
        echo "âš ï¸  FINAL WARNING!"
        echo "=================="
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ—‘ï¸ About to destroy ALL infrastructure!"
        echo "âŒ This action is IRREVERSIBLE!"
        echo "ğŸ” Double-check the plan above before proceeding"
        echo "â³ Proceeding with destroy in 10 seconds..."
        sleep 10

    - name: ğŸ¯ Execute Terraform Destroy
      working-directory: ./terraform
      run: terraform apply tfplan
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}

    - name: âœ… Destroy Complete
      run: |
        echo "ğŸ—‘ï¸ Infrastructure destroyed successfully!"
        echo "ğŸ“Š Destroy completed at $(date)"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸ¯ Environment: ${{ github.event.inputs.environment }}"
        echo "âœ… All resources have been removed from AWS"

  # ========================================
  # ETAPA 3: LIMPEZA E NOTIFICAÃ‡ÃƒO
  # ========================================
  cleanup-and-notify:
    name: 'ğŸ§¹ Cleanup & Notification'
    runs-on: ubuntu-latest
    needs: [terraform-plan, infrastructure-destroy]
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ§¹ Cleanup S3 State
      if: needs.infrastructure-destroy.result == 'success'
      run: |
        echo "ğŸ§¹ Cleaning up Terraform state from S3..."
        ENVIRONMENT="${{ github.event.inputs.environment }}"
        STATE_KEY="terraform/environments/$ENVIRONMENT/terraform.tfstate"
        
        # Verificar se o arquivo de estado existe
        if aws s3 ls "s3://desafio-devops-terraform-state/$STATE_KEY" > /dev/null 2>&1; then
          echo "ğŸ—‘ï¸ Removing state file: s3://desafio-devops-terraform-state/$STATE_KEY"
          aws s3 rm "s3://desafio-devops-terraform-state/$STATE_KEY"
          echo "âœ… State file removed successfully"
        else
          echo "â„¹ï¸ State file not found, already cleaned up"
        fi

    - name: ğŸ“¢ Success Notification
      if: needs.infrastructure-destroy.result == 'success'
      run: |
        echo "âœ… INFRASTRUCTURE DESTROYED SUCCESSFULLY!"
        echo "========================================="
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ—‘ï¸ All resources have been removed from AWS"
        echo "ğŸ§¹ Terraform state cleaned up"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "â° Completed at: $(date)"
        echo ""
        echo "ğŸ‰ Infrastructure destruction completed successfully!"

    - name: âš ï¸ Plan Only Notification
      if: needs.terraform-plan.result == 'success' && needs.infrastructure-destroy.result == 'skipped'
      run: |
        echo "ğŸ“‹ DESTROY PLAN GENERATED"
        echo "========================="
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ“‹ Destroy plan was generated successfully"
        echo "âš ï¸  Destroy was NOT executed (confirm_destroy = false)"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "â° Completed at: $(date)"
        echo ""
        echo "ğŸ’¡ To execute the destroy, run this workflow again with confirm_destroy = true"

    - name: âŒ Failure Notification
      if: needs.terraform-plan.result == 'failure' || needs.infrastructure-destroy.result == 'failure'
      run: |
        echo "âŒ INFRASTRUCTURE DESTROY FAILED!"
        echo "================================="
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "âŒ One or more steps failed"
        echo "ğŸ” Check the logs above for details"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "â° Failed at: $(date)"
        echo ""
        echo "ğŸš¨ Manual intervention may be required"

    - name: ğŸ“Š Final Summary
      run: |
        echo "ğŸ“Š DESTROY PIPELINE SUMMARY"
        echo "==========================="
        echo "ğŸ” Plan Status: ${{ needs.terraform-plan.result }}"
        echo "ğŸ—‘ï¸ Destroy Status: ${{ needs.infrastructure-destroy.result }}"
        echo "ğŸŒ Environment: ${{ github.event.inputs.environment }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "â° Completed at: $(date)"
        echo ""
        echo "ğŸ¯ Pipeline completed!"
