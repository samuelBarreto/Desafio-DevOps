name: ğŸ—‘ï¸ Terraform CI/CD (Destroy)

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Confirmar destroy da infraestrutura?'
        required: true
        default: false
        type: boolean
      environment:
        description: 'Ambiente para destruir'
        required: true
        default: 'dev'
        type: choice
        options:
        - prod

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: 'us-east-1'

jobs:
  # ========================================
  # ETAPA 1: VALIDAÃ‡ÃƒO E PLAN
  # ========================================
  terraform-plan:
    name: 'ğŸ” Terraform Plan & Validate'
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ—ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: ğŸ” Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸš€ Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: ğŸ“ Terraform Format Check
      working-directory: ./terraform
      run: terraform fmt -check 

    - name: âœ… Terraform Validate
      working-directory: ./terraform
      run: terraform validate

    - name: ğŸ“‹ Terraform Plan (Destroy)
      working-directory: ./terraform
      run: terraform plan -destroy -out=tfplan
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
        TF_VAR_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    - name: ğŸ’¾ Upload Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: terraform-destroy-plan
        path: terraform/tfplan


  # ========================================
  # ETAPA 2: DESTROY DE INFRAESTRUTURA 
  # ========================================
  infrastructure-destroy:
    name: 'ğŸ—‘ï¸ Infrastructure Destroy'
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: |
      github.event.pull_request.merged == true || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_destroy == 'true')
       
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ” Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: ğŸ—ï¸ Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: ğŸš€ Terraform Init
      working-directory: ./terraform
      run: terraform init

    - name: ğŸ“¥ Download Terraform Plan
      uses: actions/download-artifact@v4
      with:
        name: terraform-destroy-plan
        path: terraform/

    - name: ğŸ¯ Execute Terraform Destroy
      working-directory: ./terraform
      run: terraform apply tfplan
      env:
        TF_VAR_aws_region: ${{ env.AWS_REGION }}
        TF_VAR_environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}
        TF_VAR_public_key: ${{ secrets.SSH_PUBLIC_KEY }}

    - name: âœ… Destroy Complete
      run: |
        echo "ğŸ—‘ï¸ Infrastructure destroyed successfully!"
        echo "ğŸ“Š Destroy completed at $(date)"
        echo "ğŸ”— PR: ${{ github.event.pull_request.html_url }}"
        echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
        echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "ğŸ¯ Environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}"


  # ========================================
  # ETAPA 3: NOTIFICAÃ‡ÃƒO
  # ========================================
  notification:
    name: 'ğŸ“¢ Destroy Notification'
    runs-on: ubuntu-latest
    needs: infrastructure-destroy
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Destroy Status
      run: |
        if [ "${{ needs.infrastructure-destroy.result }}" == "success" ]; then
          echo "âœ… Infrastructure destroyed successfully!"
          echo "ğŸ—‘ï¸ All resources have been removed from AWS"
          echo "ğŸ”— PR: ${{ github.event.pull_request.html_url }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ¯ Environment: ${{ github.event.inputs.environment || (github.ref == 'refs/heads/main' && 'prod' || 'dev') }}"
        else
          echo "âŒ Infrastructure destroy failed!"
          echo "ğŸ” Check the logs for more details"
        fi
        
        echo "ğŸ“Š Job Status: ${{ needs.infrastructure-destroy.result }}"
        echo "â° Completed at: $(date)"
